<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title has-text-centered">
                Buy Quotes With M-PESA
            </h1>
            <!-- columns -->
            <div class="columns">
                <!-- First column -->
                <div class="column">

                </div>

                <!-- Second column -->
                <div class="column">

                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title is-centered">
                                Order Summary
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h5 class="title">Total: KES 10/=</h5>
                                <!-- the form -->
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Email to deliver quotes">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input" type="tel" placeholder="Mpesa Phone Number">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <p class="control has-text-centered">
                                        <button class="button is-success">
                                            Login
                                        </button>
                                    </p>
                                </div>
                            </div>
                            <!-- /the form -->
                            <p class="has-text-centered is-size-6 has-text-danger"> N/b: Include the country code e.g +254</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /columns -->
        </div>
    </div>
</section>
